<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Live Coding</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>

  <script src="../../java_compressed.js"></script>
  <script src="../../javascript_compressed.js"></script>
  <script src="../../python_compressed.js"></script>
  <script src="../../php_compressed.js"></script>
  <script src="../../lua_compressed.js"></script>
  <script src="../../dart_compressed.js"></script>

  <script src="../../msg/js/en.js"></script>
  <script src="https://www.gstatic.com/external_hosted/google_code_prettify/prettify_compiled.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="content">
    <div id="blocklyArea"></div>
    <div id="codeArea" class="main">
      <div class="dropdown-bar">
        Language:
        <div id="im-just-an-underline">
          <select id="languageDropdown" onchange="onWorkspaceChange();">
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="PHP">PHP</option>
            <option value="Lua">Lua</option>
            <option value="Dart">Dart</option>
          </select>
        </div>
      </div>
      <hr/>

      <code>
        <!-- CODE GETS GENERATED HERE -->
      </code>
    </div>
  </div>

  <div id="blocklyDiv" style="position: absolute"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number">
      <field name="NUM">123</field>
    </block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
  </xml>

  <script src="index.js"></script>
</body>
</html>
